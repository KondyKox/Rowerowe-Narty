<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowerowe Narty</title>

    <link rel="icon" href="/img/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Signika+Negative:300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <link rel="stylesheet" href="./styles/components/user_interface.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav__logo">
        <a href="index.html"
          ><img src="/img/logo.png" alt="Rowerowe Narty - logo"
        /></a>
      </div>
      <div class="nav__ui">
        <ul class="ui__boosts ui__list">
          <li class="ui__element ui__boost">
            <img src="/img/speed.png" alt="Speed boost" class="boost speed" />
          </li>
          <li class="ui__element ui__boost">
            <img src="/img/pistol.png" alt="Pistol" class="boost pistol" />
            <sup class="ammo"></sup>
          </li>
          <li class="ui__element ui__boost">
            <img
              src="/img/multiplier.png"
              alt="Score multiplier"
              class="boost multi"
            />
          </li>
          <li class="ui__element ui__boost">
            <img src="/img/shield.png" alt="Shield" class="boost shield" />
          </li>
          <li class="ui__element ui__boost">
            <img src="/img/coin.png" alt="Coins" class="boost coin" />
            <sup class="coins"></sup>
          </li>
        </ul>

        <ul class="ui__score ui__list">
          <li class="ui__element">Score: <span class="score"></span></li>
          <li class="ui__element">
            The Best Score: <span class="best-score"></span>
          </li>
        </ul>
      </div>
    </nav>

    <canvas></canvas>

    <div class="game-over">
      <h1>YOU NOOB!</h1>
      <div class="game-over__scores">
        <p class="game-over__score">Score: <span class="score"></span></p>
        <p class="game-over__best-score">
          Best Score: <span class="best-score"></span>
        </p>
      </div>
      <p>Click to <span class="play-again">play again</span>.</p>
    </div>

    <script type="module" src="../src/main.js"></script>
  </body>
</html>
